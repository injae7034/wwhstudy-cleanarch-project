<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>비밀번호 변경</h2>
    </div>
    <form action="item.html" th:action th:object="${changePasswordForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="originalPassword">기존 비밀번호</label>
            <input type="password" id="originalPassword" th:field="*{originalPassword}" class="form-control" th:errorclass="field-error"
                   placeholder="기존 비밀번호를 입력하세요.">
            <div class="field-error" th:errors="*{originalPassword}" />
        </div>
        <div>
            <label for="changePassword">변경 비밀번호</label>
            <input type="password" id="changePassword" th:field="*{changePassword}" class="form-control" th:errorclass="field-error"
                   placeholder="변경 비밀번호를 입력하세요.">
            <div class="field-error" th:errors="*{changePassword}" />
        </div>
        <div>
            <label for="confirmPassword">확인 비밀번호</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" th:errorclass="field-error"
                   placeholder="확인 비밀번호를 입력하세요.">
            <div class="field-error" th:errors="*{confirmPassword}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    비밀번호 변경</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
